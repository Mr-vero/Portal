<!DOCTYPE html>
<html>
<head>
    <title>P2P Chat & File Transfer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatBox { width: 100%; height: 300px; margin-bottom: 10px; }
        #messageInput { width: 80%; margin-right: 10px; }
        #connectionStatus { color: red; }
        .status-bar { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span id="connectionStatus">Disconnected</span>
        <br>
        <span id="connectionId"></span>
    </div>

    <textarea id="chatBox" readonly></textarea>
    <div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendMessage">Send Message</button>
    </div>
    <div style="margin-top: 10px;">
        <input type="file" id="fileInput">
        <button id="sendFile">Send File</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
